<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* 仅保留必要样式 */
    body { padding: 20px; }
    .debug-icon { font-size: 1.2rem; }
  </style>
</head>
<body>
  <!-- 测试元素 -->
  <div class="mb-3">
    <label class="form-label">测试工具提示</label>
    <button type="button" 
            class="btn btn-link text-muted p-0 border-0"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            title="<b>测试提示</b><br>第二行内容">
      <i class="bi bi-info-circle debug-icon"></i>
    </button>
  </div>

  <!-- 依赖 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- 调试脚本 -->
  <script>
  $(function(){
    // 初始化工具提示
    new bootstrap.Tooltip(document.querySelector('[data-bs-toggle="tooltip"]'), {
      placement: 'right',
      trigger: 'hover',
      html: true,
      container: 'body'
    });

    // 事件监听
    document.querySelector('[data-bs-toggle="tooltip"]').addEventListener('shown.bs.tooltip', () => {
      console.log('[调试] 工具提示已显示');
    });
  });
  </script>
</body>
</html>
