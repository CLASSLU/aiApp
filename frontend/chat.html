<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手 - 聊天</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">AI</div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="chat.html">聊天功能</a></li>
                <li><a href="generate.html">图像生成</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> 新建会话
                </button>
                <select id="model-select" class="model-select">
                    <option value="">加载中...</option>
                </select>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="输入消息..."></textarea>
                <button id="send-button">发送</button>
                <button id="stop-button" style="display: none;">停止</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 AI 多功能平台. 袁路保留所有权利。</p>
    </footer>

    <script src="assets/chat.js"></script>
</body>
</html>
