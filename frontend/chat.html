<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天功能</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/chat.css">
    <link rel="stylesheet" href="assets/prism-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/dockerfile.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script>
        // Docker 环境配置
        window.DOCKER_API_URL = 'http://backend:5000';
    </script>
    <script src="assets/config.js"></script>
    <style>
        /* 聊天页面特定样式 */
        .chat-content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-container {
            display: flex;
            height: 100%;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 85%;
        }
        
        .message.user {
            background-color: rgba(74, 144, 226, 0.7);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .message.ai {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        #input-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 12px 15px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
        }
        
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #send-button, #stop-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #stop-button {
            background-color: #e74c3c;
            display: none;
        }
        
        /* 调整内容布局以匹配主页 */
        .content-layout {
            height: calc(100vh - 130px); /* 减去header和footer的高度 */
            display: flex;
            padding: 20px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3d566e;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #3d566e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
        }

        .new-chat-sidebar-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-sidebar-btn:hover {
            background-color: #2980b9;
        }

        .sessions-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .sessions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .session-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .session-item.active {
            background-color: #34495e;
            border-left: 3px solid #3498db;
        }

        .session-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .session-item.empty {
            color: #95a5a6;
            font-style: italic;
            justify-content: center;
            cursor: default;
        }

        .session-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .session-item:hover .session-actions {
            opacity: 1;
        }

        .rename-session-btn, .delete-session-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            padding: 3px;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .rename-session-btn:hover {
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.2);
        }

        .delete-session-btn:hover {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header-controls {
            display: flex;
            align-items: center;
        }

        .model-container {
            display: flex;
            align-items: center;
        }

        .model-label {
            margin-right: 10px;
            font-weight: 500;
            color: #ffffff;
        }

        #model-select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            min-width: 200px;
        }
        
        #model-select option {
            background-color: #2c3e50;
            color: #ffffff;
        }

        .prompt-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .prompt-label {
            margin-right: 10px;
            font-weight: 500;
            color: #ffffff;
        }

        #prompt-select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            min-width: 200px;
        }
        
        #prompt-select option {
            background-color: #2c3e50;
            color: #ffffff;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #2980b9;
        }

        .main-header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header nav {
            display: flex;
            gap: 20px;
        }

        .main-header nav a {
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .main-header nav a:hover {
            background-color: #f5f5f5;
        }

        .main-header nav a.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 14px;
            border-top: 1px solid #2c3e50;
            margin-top: auto; /* 确保页脚在底部 */
        }

        .message.ai a {
            color: #f1c40f;
            text-decoration: underline;
        }

        .message.ai p, .message.ai ul, .message.ai ol, .message.ai h1, .message.ai h2, .message.ai h3, .message.ai h4, .message.ai h5, .message.ai h6, .message.ai hr {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message.ai ul, .message.ai ol {
            padding-left: 1.5em;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .model-container {
                width: 100%;
            }

            .prompt-container {
                margin-left: 0;
                width: 100%;
            }

            #model-select, #prompt-select {
                flex: 1;
                min-width: 0;
            }

            .new-chat-btn {
                margin-top: 10px;
            }
            
            .content-layout {
                height: calc(100vh - 180px); /* 调整移动设备上的高度 */
                padding: 10px;
            }
        }

        /* 代码块样式 */
        .code-block-wrapper {
            margin: 15px 0;
            border-radius: 5px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: rgba(40, 44, 52, 0.8);
            border-bottom: 1px solid #181a1f;
        }

        .code-lang-tag {
            font-size: 12px;
            color: #ebb734;
            text-transform: uppercase;
        }

        .copy-button {
            background: none;
            border: none;
            color: #abb2bf;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background-color: #3a404d;
            color: #fff;
        }

        pre {
            margin: 0;
            padding: 12px;
            border-radius: 0 0 5px 5px;
            overflow-x: auto;
            background-color: #282c34;
        }

        pre code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 0;
        }

        /* 滚动条样式 */
        pre::-webkit-scrollbar {
            height: 8px;
        }

        pre::-webkit-scrollbar-track {
            background: #282c34;
        }

        pre::-webkit-scrollbar-thumb {
            background: #3a404d;
            border-radius: 4px;
        }

        pre::-webkit-scrollbar-thumb:hover {
            background: #4a5060;
        }

        /* 代码块动画 */
        .code-block-wrapper {
            transition: transform 0.2s ease;
        }

        .code-block-wrapper:hover {
            transform: translateY(-2px);
        }

        /* 优化Markdown内容 */
        .message.ai p, .message.ai ul, .message.ai ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message.ai h1, .message.ai h2, .message.ai h3, .message.ai h4 {
            margin-top: 0.8em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        .message.ai hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1em 0;
        }

        /* AI消息中的代码样式 */
        .message.ai pre {
            background-color: rgba(40, 44, 52, 0.95);
        }

        .message.ai code {
            background-color: rgba(40, 44, 52, 0.6);
            color: #abb2bf;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI</div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="chat.html">聊天功能</a></li>
                <li><a href="generate.html">图像生成</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="content-layout">
            <div class="chat-content">
                <div class="app-container">
                    <!-- 侧边栏: 会话列表 -->
                    <div class="sidebar">
                        <div class="sidebar-header">
                            <div class="sidebar-title">会话列表</div>
                            <button class="new-chat-sidebar-btn">
                                <i class="fas fa-plus"></i> 新建
                            </button>
                        </div>
                        <div class="sessions-container">
                            <ul id="sessions-list" class="sessions-list"></ul>
                        </div>
                    </div>
                    
                    <!-- 主要聊天区域 -->
                    <div id="chat-container">
                        <div class="chat-header">
                            <div class="header-controls">
                                <div class="model-container">
                                    <span class="model-label">模型:</span>
                                    <select id="model-select"></select>
                                </div>
                                <div class="prompt-container">
                                    <span class="prompt-label">场景:</span>
                                    <select id="prompt-select">
                                        <option value="">- 选择专业场景 -</option>
                                        <optgroup label="技术领域">
                                            <option value="programmer_backend">后端开发工程师</option>
                                            <option value="programmer_frontend">前端开发工程师</option>
                                            <option value="programmer_devops">DevOps/运维工程师</option>
                                            <option value="programmer_ai">AI/机器学习工程师</option>
                                            <option value="data_scientist">数据科学家</option>
                                            <option value="security_expert">网络安全专家</option>
                                        </optgroup>
                                        <optgroup label="商业领域">
                                            <option value="product_manager">产品经理</option>
                                            <option value="marketing_specialist">市场营销专家</option>
                                            <option value="financial_analyst">金融分析师</option>
                                            <option value="business_consultant">商业顾问</option>
                                            <option value="hr_professional">人力资源专家</option>
                                        </optgroup>
                                        <optgroup label="医疗健康">
                                            <option value="physician">临床医生</option>
                                            <option value="medical_researcher">医学研究员</option>
                                            <option value="pharmacist">药剂师</option>
                                            <option value="nutritionist">营养学家</option>
                                            <option value="mental_health">心理健康顾问</option>
                                        </optgroup>
                                        <optgroup label="教育领域">
                                            <option value="teacher_k12">中小学教师</option>
                                            <option value="professor">大学教授/研究员</option>
                                            <option value="education_admin">教育管理者</option>
                                            <option value="career_counselor">职业规划顾问</option>
                                        </optgroup>
                                        <optgroup label="法律政务">
                                            <option value="legal_advisor">法律顾问</option>
                                            <option value="civil_servant">公务员</option>
                                            <option value="policy_analyst">政策分析师</option>
                                            <option value="patent_attorney">专利律师</option>
                                        </optgroup>
                                        <optgroup label="创意艺术">
                                            <option value="content_creator">内容创作者</option>
                                            <option value="designer">设计师</option>
                                            <option value="writer">作家/编剧</option>
                                            <option value="journalist">记者/媒体工作者</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <button class="new-chat-btn">
                                <i class="fas fa-plus"></i> 新建对话
                            </button>
                        </div>
                        <div id="chat-messages"></div>
                        <div id="input-container">
                            <textarea id="user-input" placeholder="输入消息，Shift+Enter换行..." rows="1"></textarea>
                            <button id="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                            <button id="stop-button">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 AI 多功能平台. 袁路保留所有权利。</p>
    </footer>
    <script src="./assets/chat.js"></script>
</body>
</html>
