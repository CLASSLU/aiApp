<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像生成</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
          crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" as="script">
</head>
<body>
    <header>
        <div class="logo">AI</div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="chat.html">聊天功能</a></li>
                <li><a href="generate.html">图像生成</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="container">
            <h1>AI 图像生成</h1>
            <form id="generateForm">
                <input type="text" id="prompt" placeholder="请输入图片描述" required data-bs-toggle="tooltip" title="请输入您想生成的图像描述，例如：一个宁静的海滩日落。">
                <select id="model" data-bs-toggle="tooltip" title="选择要使用的模型。">
                    <option value="black-forest-labs/FLUX.1-schnell">FLUX.1 Schnell</option>
                    <option value="black-forest-labs/FLUX.1-dev">FLUX.1 Dev 收费 质量更好</option>
                    <option value="stabilityai/stable-diffusion-3-5-large">stabilityai/stable-diffusion-3-5-large</option>
                    <option value="stabilityai/stable-diffusion-3-5-large-turbo">sd3.5large-turbo 更快收费</option>
                    <option value="deepseek-ai/Janus-Pro-7B">deepseek-ai/Janus-Pro-7B 理解与生成</option>

                    
                    <!-- 其他模型选项 -->
                </select>
                <div class="resolution-group">
                    <select id="resolution" class="form-select" required data-bs-toggle="tooltip" title="选择生成图像的分辨率（宽高相同）">
                        <option value="512">512×512</option>
                        <option value="768">768×768</option>
                        <option value="1024" selected>1024×1024</option>
                    </select>
                </div>
                <input type="hidden" id="width" value="1024">
                <input type="hidden" id="height" value="1024">
                <input type="number" id="numImages" value="1" required data-bs-toggle="tooltip" title="设置生成图像的数量，范围为1到4。">
                <select id="guidanceScale" class="form-select" required data-bs-toggle="tooltip" title="FLUX模型推荐3.8-4.2（根据文档要求）">
                    <option value="3.8">3.8 - 默认推荐</option>
                    <option value="3.9">3.9</option>
                    <option value="4.0">4.0</option>
                    <option value="4.1">4.1</option>
                    <option value="4.2">4.2</option>
                </select>
                <button type="button" id="generateBtn"><i class="fas fa-image"></i> 生成</button>
            </form>
            <div id="result"></div>
            <div id="promptSuggestions"></div>
        </div>
    </div>
    <footer>
        <p>© 2025 AI 多功能平台. 袁路保留所有权利。</p>
    </footer>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/config.js"></script>
    <script src="generate.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>
</html>
